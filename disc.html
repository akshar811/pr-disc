<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.87);

        }

        h1 {
            text-align: center;
            font-size: 65px;
            color: white;
        }

        img {
            width: 300px;
            margin: 150px auto;
            display: block;
             overflow: hidden;
        }
        img:hover{
            transform: rotate(290deg);
            transition: all 1.8s;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <img src="iamges/dice-img.png" alt="" onclick="disc()">
    
    <h1 id="result"></h1>
</body>

<script>

    function disc() {
        document.getElementById("result").innerHTML =
            Math.floor(Math.random() * 6) + 1;
    }

</script>

</html>
